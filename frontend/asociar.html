<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asociar tutelado - CalmaTEA</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Bryndan+Write&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="logo-row">
      <img src="imagesWeb/CalmaTEA_web.png" alt="Logo CalmaTEA" class="login-logo">
      <img src="imagesWeb/LogoImagen.png" alt="Imagen de Inicio" class="login-image">
    </div>

    <p>Introduce los datos del tutelado que quieres asociar a tu cuenta.</p>

    <form id="asociarForm" class="login-form">
      <label for="idTutelado">ID del tutelado</label>
      <input type="text" id="idTutelado" name="idTutelado" placeholder="Introduce el ID" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" placeholder="Introduce el PIN del tutelado" required>

      <button type="submit" class="login-btn">Asociar tutelado</button>
    </form>

    <p id="mensaje" class="mensaje"></p>

    <a href="panelResponsable.html" class="enlace-simple">← Volver al panel</a>
  </div>

  <script>
    const API_URL = "https://skill-backend-ijg4.onrender.com";
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('asociarForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const idTutelado = document.getElementById('idTutelado').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const mensaje = document.getElementById('mensaje');

      // --- Validación local (flujo 4a)
      if (!/^\d{1,6}$/.test(idTutelado) || !/^\d{4}$/.test(pin)) {
        mensaje.textContent = 'No se ha podido completar la asociación. Comprueba que el ID y el PIN tengan el formato correcto.';
        mensaje.style.color = 'red';
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/tutorias/asociar`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ idTutelado, pin })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('idTuteladoAsociado', idTutelado);
          // Redirigimos a la página de respuesta
          window.location.href = 'respuestaAsociar.html';
        } else if (response.status === 400 || response.status === 404) {
        // Datos incorrectos / tutelado inexistente (flujo 5b)
        mensaje.textContent = 'No se ha podido completar la asociación. Comprueba los datos introducidos o inténtalo de nuevo más tarde.';
        mensaje.style.color = 'red';
        } else {
          mensaje.textContent = 'No se ha podido completar la asociación. Inténtalo de nuevo más tarde.';
          mensaje.style.color = 'red';
        }
      } catch (error) {
        mensaje.textContent = 'No se ha podido completar la asociación. Comprueba tu conexión e inténtalo de nuevo.';        mensaje.style.color = 'red';
        console.error(error);
      }
    });
  </script>
</body>
</html>
