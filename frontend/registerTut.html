<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Responsable - CalmaTEA</title>
  <link rel="stylesheet" href="css/estilo.css">
  <!-- Fuente Bryndan Write -->
  <link href="https://fonts.googleapis.com/css2?family=Bryndan+Write&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="logo-row">
      <img src="images/CalmaTEA_web.png" alt="Logo CalmaTEA" class="login-logo">
      <img src="images/LogoImagen.png" alt="Imagen de Inicio" class="login-image">
    </div>

    <div class="">
      <img src="images/registerTutText.png" alt="Registrar responsable" class="reg-text">
    </div>

    <form id="registerForm" class="login-form">
      <label for="nombre">Nombre de usuario</label>
      <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" placeholder="Crea un PIN de acceso" required>

      <button type="submit" class="login-btn">Registrarme</button>
    </form>

    <p id="mensaje" class="mensaje"></p>

    <a href="index.html" class="enlace-simple">← Volver</a>
    <a href="login.html" class="enlace-simple">¿Ya tienes cuenta? Inicia sesión</a>
    <a href="registerResp.html" class="enlace-simple">Regístrate como responsable</a>
  </div>
</body>
</html>
