<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Frontend CalmaTea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #0066cc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {

  </style>
</head>
<body>
  <h1>Frontend CalmaTea funcionando üéâ</h1>
  <p>Si ves este mensaje, Render est√° sirviendo los archivos est√°ticos correctamente.</p>

  <button id="btn">Comprobar conexi√≥n con backend</button>
  <p id="resultado"></p>

  <script>
    // üëá cambia la URL por la de tu backend en Render
    const API_URL = "https://skill-backend-ijg4.onrender.com";

    document.getElementById('btn').addEventListener('click', async () => {

      salida.textContent = "Comprobando...";

    });
  </script>
</body>
</html>
