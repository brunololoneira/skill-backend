<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmaTEA</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="intro">
      <img src="images/CalmaTEA_web.png" alt="Logo CalmaTEA" class="logo">
      <img src="images/ImagenInicio.png" alt="Ilustración de inicio" class="illustration">
    </div>

    <main>
        <div class="buttons-row">
            <img src="images/login.png" alt="Iniciar sesión" class="button-img" onclick="window.location.href='login.html'">
            <img src="images/registerTut.png" alt="Registrar tutelado" class="button-img" onclick="window.location.href='registerTut.html'">
            <img src="images/registerResp.png" alt="Registrar responsable" class="button-img" onclick="window.location.href='registerResp.html'">
        </div>

    </main>
    <footer>
        <p>Proyecto CalmaTEA — Universidad de Oviedo © 2025</p>
    </footer>
  </div>
  <script>
      const ratio = window.devicePixelRatio || 1;
      if (ratio > 1) {
        document.body.style.zoom = (1 / ratio);
      }
  </script>
</body>
</html>
