<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Tutelado - CalmaTEA</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="panel-container">
    <h1 id="saludo"></h1>
    <p>Bienvenido al panel de usuario tutelado.</p>
    <button id="logoutBtn" class="login-btn">Cerrar sesi칩n</button>
  </div>

  <script>
    // Obtener datos del almacenamiento local
    const nombre = localStorage.getItem('nombre');
    const tipo = localStorage.getItem('tipo');

    // Verificar si hay sesi칩n v치lida
    if (!nombre || tipo !== 'tutelado') {
      window.location.href = 'login.html';
    }

    // Mostrar saludo
    document.getElementById('saludo').textContent = `游녦 Hola, ${nombre}`;

    // Cerrar sesi칩n
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
